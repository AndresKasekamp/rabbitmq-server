name: rabbitmq-server docker build

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:

  build:
    name: Build Image
    runs-on: ubuntu-latest

    steps:

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: andreskasekamp/rabbitmq-server
          flavor: |
            latest=false
          tags: |
            type=raw,value=0.0.2
            type=raw,value=latest,enable=${{ endsWith(github.ref, github.event.repository.default_branch) }}
            type=ref,event=pr
            type=ref,event=branch
            type=semver,pattern={{version}}
          labels: |
            maintainer=Andres Kasekamp
            org.opencontainers.image.title=rabbitmq-server
            org.opencontainers.image.description=Kood/Jõhvi DevOps module
            org.opencontainers.image.vendor=Kood/Jõhvi
      
      - name: Docker build
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

